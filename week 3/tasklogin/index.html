<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="loginbox">
        <img src="download.png" class="avatar" alt="">
        <h1>Login Here</h1>
        <form action="./success.html">
            <p>Username</p>
            <input type="email" name="" placeholder="Enter username" required>
            <p>Password</p>
            <input type="password" name="" placeholder="Enter password" required>
            <input type="submit" value="Login"><br>
            <a href="#">Lost your password?</a><br>
            <a href="#">Don"t have an account?</a><br>
            <a href="./registration.html" class="btn">Register</a>
        </form>
    </div>
    
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
